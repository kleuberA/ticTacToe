<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head> 
<body> 

	<div id="load">
	  <div>G</div>
	  <div>N</div>
	  <div>I</div>
	  <div>D</div>
	  <div>A</div>
	  <div>O</div>
	  <div>L</div>
	</div>

	<div class="container-fluid">
		<div class="container-sm">
			<div class="headerContainerTicTac">
				<div class="logoHeader">
					<div class="textX">X</div>
					<div class="textO">O</div>
				</div> 
				<div class="turn">
					<p class="textTurn text-uppercase"><span class="typePlay"></span>Turn</p>
				</div>
				<div class="return"><ion-icon name="refresh-outline"></ion-icon></div>
			</div>
		</div>
		<div class="container-sm containerGame">
			<div class='grid'>
				<div class='space' id='one'></div>
				<div class='space' id='two'></div>
				<div class='space' id='three'></div>
				<div class='space' id='four'></div>
				<div class='space' id='five'></div>
				<div class='space' id='six'></div>
				<div class='space' id='seven'></div>
				<div class='space' id='eight'></div>
				<div class='space' id='nine'></div>
			</div> 
		</div>
		<div class="container-sm containerResults">
			<div class="resultPlayers">
				<div class="playerX">
					<p class="infoPlayer">X (One)</p>
					<p class="p1">0</p>
				</div>
				<div class="settings">
					<div class="iconSettings"><ion-icon name="settings-outline"></ion-icon></div>
				</div>
				<div class="playerO">
					<p class="infoPlayer">O (Two)</p>
					<p class="p2">0</p>
				</div>
			</div>
		</div>
	</div>

	<div class="modal modalWin" tabindex="-1">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Game Finish</h5>
	        <button type="button" class="btn-close closeModal" data-bs-dismiss="modal" aria-label="Close"></button>
	      </div>
	      <div class="modal-body">
	        <p class="venceu"></p>
	      </div>
	      <button type="button" class="btn btn-primary playAgain">Play Again!</button>
	    </div>
	  </div>
	</div>
	<audio src="./clickAudio.mp3" id="click"></audio>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="jquery.js"></script>
	<script src="main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
